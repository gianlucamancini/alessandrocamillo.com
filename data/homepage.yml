profile: >-
  # ALESSANDRO CAMILLO


  Diplômé de l’université de Turin (Italie) en Discipline de l’art, de la musique et du spectacle en 2011, je travaille en tant que directeur artistique, photographe et vidéaste depuis 2012.


  En octobre 2019 je me suis installé à Paris.


  J'ai une formation en histoire de l’art, histoire de la musique et cinéma et je travaille principalement dans les secteurs de l'art et de la culture. Mes vidéos et mes reportages sont destinées aux musées, fondations, galeries d’art, associations et institutions culturelles. \

  J'ai réalisé des reportages et des films publicitaires en Italie, en Espagne et en France.


  .


  EXPOSITIONS PHOTOS


  **"À l'intérieur, c'est l'enfer". PARIS. Novembre/décembre 2021**


  A travers une série de photos et de témoignages recueillis entre octobre 2020 et novembre 2021, des ancien.ne.s retenu.e.s du centre de rétention du Mesnil-Amelot (77) s’emparent de leurs propres récits pour rendre visible et dénoncer la réalité opaque de l’enfermement dans ces zones de non-droit.


  Ce projet est une invitation à regarder et écouter celles et ceux que la politique migratoire française et européenne cherche à invisibiliser.


  .


