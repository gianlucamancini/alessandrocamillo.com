profile: >-
  # ALESSANDRO CAMILLO


  Diplômé de l’université de Turin (Italie) en Discipline de l’art, de la musique et du spectacle en 2011, je travaille en tant que directeur artistique, photographe et vidéaste depuis 2012.


  J'ai une formation en histoire de l’art, histoire de la musique et cinéma et je travaille principalement dans les secteurs de l'art et de la culture. Mes vidéos et mes reportages sont destinées aux musées, fondations, galeries d’art, associations et institutions culturelles.


  En octobre 2019 je me suis installé à Paris.


  .


  EXPOSITIONS PHOTOS


  > ### *"À l'intérieur, c'est l'enfer"*

  >

  > Série de témoignages et de portraits en noir et blanc (argentique) tirés en grand format (80cmx120cm); réalisé avec le soutien de LaCimade, la CFDT et le laboratoire photographique Dupon.

  >

  > **A travers une série de photos et de témoignages recueillis entre octobre 2020 et novembre 2021, des ancien·ne·s retenu·e·s du CRA du Mesnil-Amelot (77) prennent la parole pour rendre visible et dénoncer la réalité opaque de l’enfermement dans ces zones de non-droit.**

  >

  > \- PARIS CFDT – GRAND HALL (2021)

  >

  > \- PARIS THEATRE DE L'ODEON - ATELIERS BERTHIER (2022)

  >

  > \-﻿ STRASBOURG - Paroisse du Bouclier (2022)


  .


