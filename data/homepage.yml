profile: >-
  # ALESSANDRO CAMILLO


  Diplômé de l’université de Turin (Italie) en Discipline de l’art, de la musique et du spectacle en 2011, je travaille en tant que directeur artistique, photographe et vidéaste depuis 2012.


  En octobre 2019 je me suis installé à Paris.


  J'ai une formation en histoire de l’art, histoire de la musique et cinéma et je travaille principalement dans les secteurs de l'art et de la culture. Mes vidéos et mes reportages sont destinées aux musées, fondations, galeries d’art, associations et institutions culturelles. \

  J'ai réalisé des reportages et des spots publicitaires (TV et web) en Italie et en France, j'ai collaboré avec d'importantes Agences de communication (BETC, General Pop, Unify, Lieurac Production).


  .


