profile: >-
  # ALESSANDRO CAMILLO


  I graduated from the University of Turin (Italy) in 2011 with a degree in Art, Music, and Performing Arts. Since 2012, I have been working as a director, photographer and art director.


  With a background in art history, music history, and cinema, my work focuses primarily on the fields of art and culture. I produce videos and visual reports for museums, foundations, art galleries, associations, and cultural institutions.


  In October 2019, I relocated to Paris, where I have collaborated with a wide range of creative agencies, including Agence VU, Publicis Conseil, BETC, General Pop, Prodigious, Mutt Agency, Glory Paris, Label 6&7, Pelican, Bengale.tv, Women360 Management, When We Were Kids, Lieurac Production, and Unify Studio.


  My main clients include Carrefour, Subway, Canal+, Disneyland Paris, Baileys, among others.


  .


  EXPOSITIONS PHOTOS


  > ### *"À l'intérieur, c'est l'enfer"*

  >

  > Series of testimonies and black-and-white portraits (analog photography), printed in large format (80 × 120 cm), produced with the support of La Cimade, CFDT, and Dupon photographic laboratory.

  >

  > Through a series of photographs and testimonies collected between October 2020 and November 2021, former detainees of the Mesnil-Amelot Administrative Detention Center (77) speak out to expose and denounce the opaque reality of confinement in these lawless zones.

  >

  > \- PARIS CFDT – GRAND HALL (2021)

  >

  > \- PARIS THEATRE DE L'ODEON - ATELIERS BERTHIER (2022)

  >

  > \-﻿ STRASBOURG - Paroisse du Bouclier (2022)

  >

  > ### *"Déliquescences"*

  >

  > *Déliquescences* is an artistic project that explores photography as a living medium, in constant evolution and marked by a certain fragility. Through this approach, I investigate the interaction between photographic material and organic processes, beyond any form of human control.

  >

  > \- PARIS PRINT CLUB - CLASH (2024)


  .


