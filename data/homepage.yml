profile: >-
  # ALESSANDRO CAMILLO


  Diplômé de l’université de Turin (Italie) en Discipline de l’art, de la musique et du spectacle en 2011, je travaille en tant que directeur artistique, photographe et vidéaste depuis 2012.


  J'ai une formation en histoire de l’art, histoire de la musique et cinéma et je travaille principalement dans les secteurs de l'art et de la culture. Mes vidéos et mes reportages sont destinées aux musées, fondations, galeries d’art, associations et institutions culturelles.


  En octobre 2019 je me suis installé à Paris.


  .


  EXPOSITIONS PHOTOS


  > ### *"À l'intérieur, c'est l'enfer"*. PARIS. Novembre/décembre 2021.

  >

  > Série des témoignages et de portraits en noir et blanc (argentique) tirés en grand format (80cmx120cm); réalisé avec le soutien de LaCimade, la CFDT et le laboratoire photographique Dupon.

  >

  > Tous les ans en France, près de 50 000 personnes sont privées de liberté dans des centres de rétention administrative (CRA) en vue de leur expulsion.\

  > Au mépris de leurs droits, elles sont détenues dans des conditions sanitaires indignes, exposées à des violences physiques et psychologiques, séparées de leurs proches.

  >

  > Ces photos et récits témoignent de la réalité opaque de l’enfermement, mais aussi des luttes collectives et des solidarités qui s’organisent dans ces zones de non-droit.


  .


